<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería - Inicio</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Café Aroma</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Bienvenidos a Café Aroma</h2>
                <p>Un lugar acogedor donde el aroma del café y la calidez se encuentran.</p>
                <img src="img/aroma.jpg" alt="Ambiente de la cafetería" class="hero-img" />
            </div>
        </section>

        <section class="comentarios">
            <div class="container">
                <h3>Comentarios de nuestros clientes</h3>
                <form id="comentarioForm">
                    <input type="text" id="nombre" placeholder="Tu nombre" required />
                    <textarea id="mensaje" placeholder="Escribe tu comentario" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <div id="comentariosList" class="comentarios-list"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Café Aroma. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
